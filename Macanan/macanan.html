<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permainan Macanan</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }

      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 700px; /* Atur sesuai kebutuhan ukuran papan */
        height: 500px; /* Atur sesuai kebutuhan ukuran papan */
      }

      .board {
        position: relative; /* Penting untuk membuat elemen anak seperti titik dan garis sesuai koordinat */
        width: 100%;
        height: 100%;
      }

      .line {
        position: absolute;
        background-color: #cccccc;
      }

      .dot {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #a4d4a5;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dot:hover {
        background-color: #ffdd57;
      }

      .dot.tiger {
        background-color: #ff6b6b;
      }

      .dot.human {
        background-color: #6bb7ff;
      }

      /* Styling untuk garis */
      .horizontal {
        height: 2px;
      }

      .vertical {
        width: 2px;
      }

      .diagonal {
        height: 2px;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="game" class="board"></div>
    </div>

    <script>
      const gameBoard = document.getElementById("game");

      // Koordinat titik berdasarkan gambar arena
      const points = [
        { x: 150, y: 50 },
        { x: 250, y: 50 },
        { x: 350, y: 50 },
        { x: 450, y: 50 },
        { x: 550, y: 50 },
        { x: 150, y: 150 },
        { x: 250, y: 150 },
        { x: 350, y: 150 },
        { x: 450, y: 150 },
        { x: 550, y: 150 },
        { x: 150, y: 250 },
        { x: 250, y: 250 },
        { x: 350, y: 250 },
        { x: 450, y: 250 },
        { x: 550, y: 250 },
        { x: 150, y: 350 },
        { x: 250, y: 350 },
        { x: 350, y: 350 },
        { x: 450, y: 350 },
        { x: 550, y: 350 },
        { x: 150, y: 450 },
        { x: 250, y: 450 },
        { x: 350, y: 450 },
        { x: 450, y: 450 },
        { x: 550, y: 450 },
        { x: 75, y: 200 },
        { x: 75, y: 250 },
        { x: 75, y: 300 },
        { x: 0, y: 150 },
        { x: 0, y: 250 },
        { x: 0, y: 350 },
        { x: 625, y: 200 },
        { x: 625, y: 250 },
        { x: 625, y: 300 },
        { x: 700, y: 150 },
        { x: 700, y: 250 },
        { x: 700, y: 350 },
      ];

      // Garis antar titik (hubungan)
      const lines = [
        [0, 1],
        [1, 2],
        [2, 3],
        [3, 4],
        [5, 6],
        [6, 7],
        [7, 8],
        [8, 9],
        [10, 11],
        [11, 12],
        [12, 13],
        [13, 14],
        [15, 16],
        [16, 17],
        [17, 18],
        [18, 19],
        [20, 21],
        [21, 22],
        [22, 23],
        [23, 24],
        [0, 5],
        [5, 10],
        [10, 15],
        [15, 20],
        [1, 6],
        [6, 11],
        [11, 16],
        [16, 21],
        [2, 7],
        [7, 12],
        [12, 17],
        [17, 22],
        [3, 8],
        [8, 13],
        [13, 18],
        [18, 23],
        [4, 9],
        [9, 14],
        [14, 19],
        [19, 24],
        [0, 6],
        [6, 12],
        [12, 18],
        [18, 24],
        [16, 20],
        [12, 16],
        [8, 12],
        [4, 8],
        [2, 6],
        [2, 8],
        [6, 10],
        [8, 14],
        [10, 16],
        [14, 18],
        [16, 22],
        [18, 22],
        [10, 25],
        [10, 26],
        [10, 27],
        [25, 28],
        [26, 29],
        [27, 30],
        [25, 26],
        [26, 27],
        [28, 29],
        [29, 30],
        [14, 31],
        [14, 32],
        [14, 33],
        [31, 34],
        [32, 35],
        [33, 36],
        [31, 32],
        [32, 33],
        [34, 35],
        [35, 36],
      ];

      // Fungsi untuk menggambar titik
      function drawPoints() {
        points.forEach((point, index) => {
          const dot = document.createElement("div");
          dot.classList.add("dot");
          dot.style.left = `${point.x}px`;
          dot.style.top = `${point.y}px`;
          dot.dataset.index = index; // Indeks untuk melacak titik
          gameBoard.appendChild(dot);
        });
      }

      // Fungsi untuk menggambar garis
      function drawLines() {
        lines.forEach(([start, end]) => {
          const startPoint = points[start];
          const endPoint = points[end];
          const length = Math.hypot(
            endPoint.x - startPoint.x,
            endPoint.y - startPoint.y
          );
          const angle =
            Math.atan2(endPoint.y - startPoint.y, endPoint.x - startPoint.x) *
            (180 / Math.PI);

          const line = document.createElement("div");
          line.classList.add("line");
          line.style.width = `${length}px`;
          line.style.height = "2px";
          line.style.transform = `rotate(${angle}deg)`;
          line.style.transformOrigin = "0 0"; // Rotasi dari titik awal
          line.style.left = `${startPoint.x}px`;
          line.style.top = `${startPoint.y}px`;
          gameBoard.appendChild(line);
        });
      }

      // Fungsi untuk interaksi klik titik
      function handleDotClick(event) {
        const dot = event.target;
        if (dot.classList.contains("tiger")) {
          dot.classList.remove("tiger");
          dot.classList.add("human");
        } else if (dot.classList.contains("human")) {
          dot.classList.remove("human");
        } else {
          dot.classList.add("tiger");
        }
      }

      // Tambahkan event listener untuk klik pada titik
      function addEventListeners() {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot) => {
          dot.addEventListener("click", handleDotClick);
        });
      }

      // Gambar papan permainan
      function initGame() {
        drawLines();
        drawPoints();
        addEventListeners();
      }

      initGame();
    </script>
  </body>
</html>
